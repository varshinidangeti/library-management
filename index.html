<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
</head>
<body>
    <center>
  <h1>Signup</h1>
  
  <form id="signupForm">
    <label for="username">username:</label>
    <input type="text" id="username" placeholder="Username" required><br>
    <label for="password">password:</label>
    <input type="password" id="password" placeholder="Password" required><br>
    <label for="Confirm password">Confrim password:</label>
    <input type="password" id="passwordConfirm" placeholder="Password" required><br>
    <a href="signin.html">already had a account? signin</a>
    <button type="submit">Signup</button>
  </form>
</center>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:3000/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      });

      if (response.ok) {
        const result = await response.json();
        alert('Signup successful! User ID: ' + result._id);
      } else {
        alert('Signup failed!');
      }
    });
  </script>
</body>
</html>
